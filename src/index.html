<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <title>To Do List</title>
</head>

<body>
    <main>
        <div class="main-section">
            <div class="title-section">
                <span>Today's To Do</span>
                <i class="uil uil-sync"></i>
            </div>
            <form id="form" action="./">
                <input class="input-text" id="input-form" type="text" placeholder="Add to Your List..." />
                <!-- <button type="submit">fgffg</button> -->
            </form>
            <ul class="list-task" id="list-id"></ul>
            <div class="clear-btn">
                <button id="clear-btn" type="button">Clear all completed</button>
            </div>
        </div>
    </main>
</body>

</html>
